<!-- Form -->
<div class="col-xs-12 col-md-offset-3 col-md-6">
    <div class="loginform-border">
        <h2 class="header">
        <span>RSS</span>|READER
      </h2>

        <div class="row">
            <div class="col-xs-12 col-md-9">
                <form name="loginform" id="loginform" ng-submit="logIn(loginform)" ng-validate="validationLoginOptions">
                    <!-- name="test" id="loginform" ng-submit="logIn()" -->

                    <div class="form-group login">
                        <label for="InputEmail">EMAIL</label>
                        <input type="email" name="mail" class="form-control" id="InputEmail" placeholder="jacksparrow@gmail.com" ng-model="user.email">
                    </div>

                    <div class="form-group login">
                        <label for="InputPassword">PASSWORD</label>
                        <input type="password" name="pwd" class="form-control" id="InputPassword" placeholder="Enter your Password" ng-model="user.password">
                    </div>

                    <div class="checkbox margin">
                        <label>
                            <input type="checkbox" ng-model="session">Remember me</label>
                        <a class="pass text-right" href="">Forget password?</a>
                    </div>

                    <button type="submit" id="login" class="btn btn-default btn-lg center-block app-btn-blue">SIGN IN</button>
                    <div class="errormsg" ng-show="error" ng-bind="error.message"></div>
                </form>
            </div>
            <!-- /.col-xs-12 col-md-9 -->
            <div class="hidden-xs hidden-sm col-md-1 ">
                <div class="divder"></div><span>OR</span>
                <div class="divder"></div>
            </div>

            <div class="col-xs-12 col-md-2 links">
                <a href="#" title="twitter"><img class="app-btn" src="../assets/images/twitter.png" alt="google"></a>
                <a href="#" title="google-plus"><img class="app-btn" src="../assets/images/google-plus.png" alt="google"></a>
                <a href="#" title="facebook"><img class="app-btn" src="../assets/images/facebook.png" alt="facebook"></a>
                <a href="#" title="in"><img class="app-btn" src="/assets/images/linkedin.png" alt="linkedin"></a>
				
				<a href="#" ng-click="auth.signin()">Auth with</a>
				<a href="#" ng-click="auth.signup()">Auth sign Up</a>

            </div>
            <!-- /.col-xs-12 col-md-2 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class=" col-xs-12 col-md-9 signup">
                <p>Do not have account?<a href="/#/register"> Sign up</a></p>
            </div>
            <div class=" col-xs-12 col-md-3"></div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.loginform-border -->
</div>
<!-- /.col-xs-12 col-md-offset-3 col-md-6 -->
<!-- /.Form -->
