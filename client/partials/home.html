<div id='home_container' class="jumbotron text-center">
    <h1 ng-bind="header"></h1>

    <button class="btn btn-primary btn-lg app-btn-blue" ng-click="OnLogin()" ng-hide="isLoggedIn()">Sign In</button>

</div>
